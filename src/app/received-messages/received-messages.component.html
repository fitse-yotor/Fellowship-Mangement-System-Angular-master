<div style="margin-top: 61px" class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

     <!--Name Column -->
    <ng-container matColumnDef="sent_from">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Sent From </th>
        <td mat-cell *matCellDef="let element"> {{element.sent_from}} </td>
    </ng-container>

    <ng-container matColumnDef="sms_port">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> SMS PORT </th>
        <td mat-cell *matCellDef="let element"> {{element.sms_port}} </td>
    </ng-container>

    <ng-container matColumnDef="date_time">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Date Time </th>
        <td mat-cell *matCellDef="let element"> {{element.date_time}} </td>
    </ng-container>
